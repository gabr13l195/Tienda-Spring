<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1>Registro de Productos</h1>

    <!--FORMULARIO-->
    <form th:action="@{/guardar}" method="post" th:object="${producto}" class="max-w-sm mx-auto" >
        <div class="mb-5">
            <label
                    for="id-codigo"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Codigo</label>
            <input
                    type="number"
                    id="id-codigo"
                    th:field="*{id}"
                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                    />
        </div>
        <div class="mb-5">
            <label
                    for="id-nombre"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Nombre</label>
            <input
                    type="text"
                    id="id-nombre"
                    th:field="*{nombre}"
                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                    required />
        </div>
        <div class="mb-5">
            <label
                    for="id-precio"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Precio</label>
            <input
                    type="text"
                    id="id-precio"
                    th:field="*{precio}"
                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                    required />
        </div>
        <div class="mb-5">
            <label
                    for="id-stock"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Stock</label>
            <input
                    type="number"
                    id="id-stock"
                    th:field="*{stock}"
                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                    required />
        </div>
        <button
                type="submit"
                class="btn-guardar text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Guardar</button>
    </form>

    <script src="https://zcdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
</body>
</html>
